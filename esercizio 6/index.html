<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks</title>
  <link rel="stylesheet" href="start.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section id="green">
      <p>GREEN</p>
    </section>
    <section id="yellow">
      <p>YELLOW</p>
      <ul>
        <li style="flex-grow:6">1</li>
        <li style="flex-grow:2">2</li>
        <li style="flex-grow:2">3</li>
        <li style="flex-grow:2">4</li>
      </ul>
    </section>
    <section id="orange">
      <p>ORANGE</p>
    </section>
    <section id="red">
      <p>RED</p>
      <ul>
        <li style="flex-grow:2">A</li>
        <li style="flex-grow:2">B</li>
        <li style="flex-grow:2">C</li>
        <li style="flex-grow:2">D</li>
      </ul>
    </section>
    <section id="blue">
      <p>BLUE</p>
    </section>
  </div>  
</body>

</html>
